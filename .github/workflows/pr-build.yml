name: pr-build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - pyproject.toml
      - requirements.txt
      - setup.cfg
      - tox.ini

jobs:
  tox:
    uses: coatl-dev/workflows/.github/workflows/tox-docker.yml@v3
    with:
      python-version: '3.12'
